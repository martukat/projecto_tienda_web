<body>
    <h1>Compra en la tienda Nisupu</h1>
    <form>
        <label for="codProd">Código de producto:</label><br>
        <input type="text" id="codProd" name="codProd"><br>
        <label for="descripcion">Descripción:</label><br>
        <input type="text" id="descripcion" name="descripcion"><br>

        <label for="stock">Escoja cantidad:</label><br>
        <input type="text" id="stock" name="stock"><br>
        <label for="precio">Precio:</label><br>
        <input type="text" id="precio" name="precio">

        <button type="submit" id="submit" onclick="return validateNumeric()">Enviar</button>
    </form>
